<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img id="equil" src="./images/image-equilibrium.jpg" alt="큐브이미지">
    <p id="tag">Equilibrium #3429</p>

    <p id="describe">Our Equilibrium collection promotes balance and calm.</p>
    <div class="box">
      <div class="miniBox">
        <img src="./images/icon-ethereum.svg" alt="이더리움이미지" />
        <p id="price">0.041 ETH</p>
      </div>
      <div class="miniBox">
        <img src="./images/icon-clock.svg" alt="시계이미지" />
        <p id="date">3 days left</p>
      </div>
    </div>
    <hr>
    <div class="box2">
      <img id="avatar" src="./images/image-avatar.png" alt="아바타이미지">
      <p>Creation of <p id="name">Jules Wyvern</p></p>
    </div>
    </div>

  </body>
</html>
