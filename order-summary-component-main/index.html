<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img id="hero" src="./images/illustration-hero.svg" alt="인물일러스트" />
      <h2>Order Summary</h2>

      <p id="content">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="feeBox">
        <div id="box">
          <img id="icon-music" src="./images/icon-music.svg" alt="음악아이콘" />
          <div class="describe">
            <p id="plan">Annual Plan</p>
            <p id="price">$59.99/year</p>
          </div>
        </div>

        <a id="change" href="#">Change</a>
      </div>

      <button id="btn">Proceed to Payment</button>
      <a id="cancel" href="#"> Cancel Order</a>
    </div>
  </body>
</html>
