<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="cardFront">0000 0000 0000 0000 Jane Appleseed 00/00</div>
      <div class="cardBack">000</div>
      <div class="backColor"></div>
      <form class="formBox" action="">
        <label for="">CARDHOLDER NAME</label>
        <input type="text" placeholder="e.g. Jane Appleseed" minlength="1" />

        <label for="">CARD NUMBER</label>
        <input
          type="text"
          placeholder="e.g. 1234 5678 9123 0000"
          minlength="16"
          maxlength="19"
          pattern="\d{4} \d{4} \d{4} \d{4}"
          required
        />
        <div class="box1">
          <div class="box2">
            <label for="">EXP. DATE (MM/YY)</label>
            <div class="box4">
              <input type="text" placeholder="MM" />
              <input type="text" placeholder="YY" />
            </div>
          </div>
          <div class="box3">
            <label for="">CVC</label>
            <input type="text" placeholder="e.g. 123" />
          </div>
        </div>

        <input id="subBtn" type="submit" value="Confirm" />
      </form>
    </div>

    <!-- Completed state start -->

    <!-- Thank you!
  We've added your card details
  Continue -->
    <script src="./index.js"></script>
  </body>
</html>
