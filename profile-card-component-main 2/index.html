<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Inter:wght@100..900&family=Kumbh+Sans:wght@100..900&family=Lexend+Deca:wght@100..900&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        id="cardImg"
        src="./images/bg-pattern-card.svg"
        alt="카드상단배경이미지"
      />
      <img id="victorImg" src="./images/image-victor.jpg" alt="인물이미지" />
      <div class="box">
        <h3 id="name">Victor Crest</h3>
        <p id="age">26</p>
      </div>
      <p id="address">London</p>
      <div class="info">
        <div class="box2">
          <p id="num">80K</p>
          <p id="cate">Followers</p>
        </div>
        <div class="box2">
          <p id="num">803K</p>
          <p id="cate">Likes</p>
        </div>
        <div class="box2">
          <p id="num">1.4K</p>
          <p id="cate">Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
