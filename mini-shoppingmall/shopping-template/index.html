<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img id="logoImg" src="./img/logo.png" alt="" />
      </div>
      <div class="menu">
        <button class="btn" id="tshirtBtn">
          <img class="img1" src="./img/blue_t.png" alt="블루티셔츠" />
        </button>
        <button class="btn" id="pantsBtn">
          <img class="img1" src="./img/blue_p.png" alt="블루팬츠" />
        </button>
        <button class="btn" id="skirtBtn">
          <img class="img1" src="./img/blue_s.png" alt="블루스컬트" />
        </button>
        <button class="btn" id="blueBtn">blue</button>
        <button class="btn" id="yellowBtn">yellow</button>
        <button class="btn" id="pinkBtn">pink</button>
      </div>
      <div class="items"></div>
    </div>
    <script src="src/main.js" defer></script>
  </body>
</html>
