<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="resultBox">
        <h2 id="leftTitle">Your Result</h2>
        <div class="circle">
          <p id="p1">76</p>
          <p id="p2">of 100</p>
        </div>
        <p id="p3">Great</p>
        <p class="p4">You scored higher than 65% of</p>
        <p class="p4">the people who have taken</p>
        <p class="p4">these tests.</p>
        </p>
      </div>
      <div class="summaryBox">
        <h2 id="rightTitle">Summary</h2>
        <div class="scoreBox">
          <div class="score red"><div class="miniBox"><img src="./assets/images/icon-reaction.svg" alt=""> <p>Reaction</p></div> <p>80 / 100</p></div>
          <div class="score yellow"><div class="miniBox"><img src="./assets/images/icon-memory.svg" alt=""><p>Memory</p></div> <p>92 / 100</p></div>
          <div class="score green"><div class="miniBox"><img src="./assets/images/icon-verbal.svg"><p>Verbal</p></div> <p>61 / 100</p></div>
          <div class="score blue"><div class="miniBox"><img src="./assets/images/icon-visual.svg" alt=""><p>Visual</p></div> <p>>72 /100</p> </div>          
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
