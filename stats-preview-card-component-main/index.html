<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="des">
        <h2>
          Get
          <span>insights</span>
          that help your business grow.
        </h2>
        <p id="main">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="box">
          <div class="miniBox">
            <p class="num">10k+</p>
            <p class="things">companies</p>
          </div>
          <div class="miniBox">
            <p class="num">314</p>
            <p class="things">templates</p>
          </div>
          <div class="miniBox">
            <p class="num">12m+</p>
            <p class="things">queries</p>
          </div>
        </div>
      </div>
      <div class="imgBox">
        <img id="img" src="./images/image-header-desktop.jpg" alt="이미지" />
      </div>
    </div>
  </body>
</html>
