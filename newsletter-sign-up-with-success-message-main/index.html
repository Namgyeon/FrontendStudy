<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stlye.css" />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <!-- Sign-up form start -->
    <div class="container">
      <div class="leftContainer">
        <h1 id="header">Stay updated!</h1>

        <p id="intro">
          Join 60,000+ product managers receiving monthly updates on:
        </p>

        <ul>
          <li class="list">
            <img src="./assets/images/icon-list.svg" alt="" />
            <p>Product discovery and building what matters</p>
          </li>
          <li class="list">
            <img src="./assets/images/icon-list.svg" alt="" />
            <p>Measuring to ensure updates are a success</p>
          </li>
          <li class="list">
            <img src="./assets/images/icon-list.svg" alt="" />
            <p>And much more!</p>
          </li>
        </ul>
        <form action="">
          <div class="emailBox">
            <label for="email" id="emailLabel">Email address</label>
            <input type="email" id="email" placeholder="email@company.com" />
          </div>

          <input
            type="submit"
            id="submit"
            value="Subscribe to monthly newsletter"
          />
        </form>
      </div>
      <div class="rightContainer">
        <img
          id="img"
          src="./assets/images/illustration-sign-up-desktop.svg"
          alt=""
        />
      </div>
    </div>

    <!-- Sign-up form end -->

    <!-- Success message start -->

    <!-- Thanks for subscribing! A confirmation email has been sent to
    ash@loremcompany.com. Please open it and click the button inside to confirm
    your subscription. Dismiss message -->

    <!-- Success message end -->
  </body>
</html>
